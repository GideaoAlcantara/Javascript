<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evntos Dom</title>
    <style>
        div#area{
            background-color: rgb(91, 215, 91);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="saida()">
        interaje...
    </div>

    <script>
        var a = window.document.getElementById("area")

        function clicar() {
           
            a.innerText="clicou"
            a.style.backgroundColor="yellow"
            
        }

        function entrar() {

            a.style.backgroundColor="red"
            a.style.height="600px"
        }

        function saida() {
            a.style.backgroundColor="green"
            a.style.height="200px"
        }
    </script>
</body>
</html>
