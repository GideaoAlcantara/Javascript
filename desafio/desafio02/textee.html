<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       div#caixa{
         background-color: aquamarine;
         width: 300px;
         height: 300px;
         text-align: center;
       }
    </style>
</head>
<body>
      <div id="caixa" onclick="clicar()" onmousemove="passando()" onmouseout="sair()">
        <h1>titulo</h1>

        <p>papo de bebo</p>
      </div>

    <script>
        var cor = window.document.getElementById('caixa') 

        function clicar(){
          cor.style.height='600px'
        }

        function sair(){
          cor.style.height='300px'
        }

        function passando(){
          cor.innerHTML='Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti, quas harum suscipit expedita eligendi atque repellat delectus doloremque, enim perferendis id nemo rerum aspernatur minus non, blanditiis maiores accusantium nesciunt'}
       
    </script>
</body>
</html>
